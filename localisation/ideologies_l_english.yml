l_english:
 populism: "Populist"
 populism_noun: "Populism"
 populism_desc: "Democratic Regime"
 right_wing_populism: "Right-Wing Populism"
 right_wing_populism_desc: "Right-wing populism is a political ideology which combines right-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the system and speaking for the 'common people'."
 left_wing_populism: "Left-Wing Populism"
 left_wing_populism_desc: "Left-wing populism is a political ideology which combines left-wing politics and populist rhetoric and themes. The rhetoric often consists of anti-elitist sentiments, opposition to the system and speaking for the 'common people'."
 third_camp_AUS: "German-National Camp In Austria"
 third_camp_AUS_desc: "The third camp in Austria the political movements of German and national alliances. The roots of the Third Camp back in the time of the k.u.k.-Danube Monarchy, where all movements, from German-Bulgarian to German-free, demanded the unification of all German-speaking territories in a Greater German Reich. Imperial Austria, in which the Germans held the political and cultural leadership, but not the absolute majority of the population, the Germans as roofing of Germanism."
 nationalism_ideology: "Nationalist"
 nationalism_ideology_noun: "Nationalism"
 nationalism_ideology_desc: "Nationalist Regime"
 nationalism: "Nationalism"
 nationalism_desc: "Nationalism is a political, social, and economic system characterized by promoting the interests of a particular nation particularly with the aim of gaining and maintaining self-governance, or full sovereignty, over the group's homeland. The political ideology therefore holds that a nation should govern itself, free from unwanted outside interference, and is linked to the concept of self-determination. Nationalism is further oriented towards developing and maintaining a national identity based on shared characteristics such as culture, language, race, religion, political goals or a belief in a common ancestry."
 democratic_nationalism: "Democratic Nationalism"
 democratic_nationalism_desc: "Democratic Nationalism is a Variant of Nationalism, where Nationalism and Democracy have been fusioned."
 conservatism_ideology: "Conservative"
 conservatism_ideology_noun: "Conservatism"
 conservatism_ideology_desc: "Democratic Regime"
 conservatism:0 "Conservatism"
 conservatism_desc:0 "Considering rapid changes to society to be potentially harmful, conservatism espouses tradition and moderate reforms, sometimes advocating a return to old moral values."
 christian_democracy: "Christian Democracy"
 christian_democracy_desc: "Christian democratic political ideology advocates for a commitment to social market principles and qualified interventionism. It was conceived as a combination of modern democratic ideas and traditional Christian values, incorporating the social teachings espoused by the Catholic, Lutheran, Reformed, and Pentecostal traditions in various parts of the world."
 liberalism_ideology: "Liberal"
 liberalism_ideology_noun: "Liberalism"
 liberalism_ideology_desc: "Democratic Regime"
 liberalism: "Liberalism"
 liberalism_desc: "With a long philosophical tradition of valuing personal liberty, liberalism views safeguarding these rights as the primary function of the state."
 social_liberalism: "Social Liberalism"
 social_liberalism_desc: "Social liberalism (also known as modern liberalism in the United States) is a political ideology and a variety of liberalism that endorses a market economy and the expansion of civil and political rights, and also believes that the legitimate role of the government includes addressing economic and social issues such as poverty, health care and education."
 libertarianism: "Libertarianism"
 libertarianism_desc: "Libertarianism is a collection of political philosophies and movements that uphold liberty as a core principle.[1] Libertarians seek to maximize political freedom and autonomy, emphasizing freedom of choice, voluntary association, and individual judgment; they believe in individual rights."
 socialist: "Socialist"
 socialist_noun: "Socialism"
 socialist_desc: "Democratic Regime"
 socialism:0 "Socialism"
 socialism_desc:0 "Striving for equality and a socialist state by reformist means, democratic socialism aims to abolish or mitigate the effects of capitalism with public mandate."
 social_democracy: "Social Democracy"
 social_democracy_desc: "Social democracy is a political, social and economic ideology that supports economic and social interventions to promote social justice within the framework of a liberal democratic polity and capitalist economy. The protocols and norms used to accomplish this involve: a commitment to representative and participatory democracy; measures for income redistribution and regulation of the economy in the general interest; and welfare state provisions."
 communism: "Communist"
 communism_noun: "Communism"
 communism_desc: "Totalitarian Regime"
 marxism:0 "Marxism"
 marxism_desc:0 "Encompassing a broad spectrum of economic and historical views, Marxist politics seek to apply the theories of Karl Marx to political practice. Class struggle and the need for transition to a society based on common ownership of the means of production characterize these ideologies."
 leninism:0 "Leninism"
 leninism_desc:0 "A political ideology based in Marxist thought, Leninism seeks to establish a socialist state by a vanguard party leading a revolution overthrowing capitalist society. Once in power, the party rules through a system whereby policies are open for internal debate until a decision has been made."
 stalinism:0 "Stalinism"
 stalinism_desc:0 "Identifying as a form of government applying and developing Marxist-Leninist policies, Stalinism emphasizes rapid industrialization and collectivization as well as the need for a strong, authorative socialist state to purge any counter-revolutionary elements."
 anti_revisionism:0 "Anti-Revisionism"
 anti_revisionism_desc:0 "A reaction to the many ideologies claiming to be successors to Marxism, Anti-Revisionism advocates retaining key elements of original revolutionary theory. Mainly opposing incorporation of capitalist economic elements into socialist states, the ideology is defined as much by what it isn't as what it is."
 anarchist_communism:0 "Anarchist Communism"
 anarchist_communism_desc:0 "An ideology embracing the idea of communism as a stateless society, Anarchist Communism eschews the idea of a transitionary socialist state and favors a society based on voluntary associations and mutual aid."
 progressive: "Progressive"
 progressive_noun: "Progressivism"
 progressive_desc: "Democratic Regime"
 progressivism: "Progressivism"
 progressivism_desc: "The meanings of progressivism have varied over time and from different perspectives. The contemporary common political conception of progressivism in the culture of the Western world emerged from the vast social changes brought about by industrialization in the Western world in the late 19th century, particularly out of the view that progress was being stifled by vast economic inequality between the rich and the poor; minimally regulated laissez-faire capitalism with monopolistic corporations; and intense and often violent conflict between workers and capitalists, thus claiming that measures were needed to address these problems."
 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Totalitarian Regime"
 nazism:0 "Nazism"
 nazism_desc:0 "Rooted in extreme nationalism, National Socialism is driven by ideas of Germanic supremacy. It promotes aggressive expansionism and a totalitarian state where the people are united under a leader with absolute power, the Führer."
 fascism_ideology:0 "Fascism"
 fascism_ideology_desc:0 "Encompassing a variety of ultra-nationalist movements, fascism typically venerates devotion to the state and uniting the people under a strong leader."
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 ultranationalism: "Ultranationalism"
 ultranationalism_desc: "Ultranationalism is essentially racist and is known to legitimise itself 'through deeply mythicized narratives of past cultural or political periods of historical greatness or of old scores to settle against alleged enemies'. It can also draw on 'vulgarized forms of physical anthropology, genetics and eugenics to rationalize ideas of national superiority and destiny, of degeneracy and subhumanness.'"
 fascist_monarchy: "Absolute Monarchy"
 fascist_monarchy_desc: "An Absolute Monarchy or Despotic Monarchy is where an King or Queen rules alone over the country."
 reactionary: "Reactionary"
 reactionary_noun: "Reactionary"
 reactionary_desc: "Authoritarian Regime"
 authoritarian_democracy: "Authoritarian Democracy"
 authoritarian_democracy_desc: "Totalitarian democracy, or anarcho-monarchism, is a term popularized by Israeli historian J. L. Talmon to refer to a system of government in which lawfully elected representatives maintain the integrity of a nation state whose citizens, while granted the right to vote, have little or no participation in the decision-making process of the government."
 monarchism: "Parliamentary Monarchy"
 monarchism_desc: "Constitutional monarchy may refer to a system in which the monarch acts as a non-party political head of state under the constitution, whether written or unwritten. While most monarchs may hold formal authority and the government may legally operate in the monarch's name, in the form typical in Europe the monarch no longer personally sets public policy or chooses political leaders. Political scientist Vernon Bogdanor paraphrasing Thomas Macaulay, has defined a constitutional monarch as 'a sovereign who reigns but does not rule.'"
 militarism: "Military Dictatorship"
 militarism_desc: "A military dictatorship (also known as a military junta) is a form of government different from civilian dictatorship for a number of reasons: their motivations for seizing power, the institutions through which they organize their rule and the ways in which they leave power. Often viewing itself as saving the nation from the corrupt or myopic civilian politicians, a military dictatorship justifies its position as 'neutral' arbiters on the basis of their membership within the armed forces. For example, many juntas adopt titles, such as 'National Redemption Council', 'Committee of National Restoration', or 'National Liberation Committee'. Military leaders often rule as a junta, selecting one of themselves as a head."
 theocracy: "Theocracy"
 theocracy_desc: "Theocracy is a system of government in which priests rule in the name of God or a god."
 despotism:0 "Despotic"
 despotism_desc:0 "Despotism is a form of government in which a single person rules with absolute power."
 oligarchism:0 "Oligarchic"
 oligarchism_desc:0 "Oligarchy is a form of government in which a group of people rule with absolute power."
 moderatism:1 "Moderatism"
 moderatism_desc:1 "Moderatism is a form of government which avoids the extremes of left and right by taking a moderate position or course of action."
 centrism:1 "Centrism"
 centrism_desc:1 "Centrism is a form of government which wants to achieve common sense solutions that appropriately address current and future needs, that support the public trust and serve the common good with consideration of risk and capacity in context of these needs."