l_english:
 WHILE_FOCUSING:0 "While focusing on this, there will be the following effects:\n$EFF$"
 generic_focus:0 "National Focus"
 UKR_support_soviet_union_project: "Support The Soviet Union!"
 UKR_support_soviet_union_project_desc: "The Soviet Union was not ever fair to us, but that is past and Stalin is long dead. Let us Support Russia & Co. to win this War!"
 UKR_independence: "Never Again Soviet Union"
 UKR_independence_desc: "The Soviet Union was never fair to us, first they let us starve, then they let a Nuclear Reactor explode at us in Chernobyl! That's It! We are Out of this Corrupt Mafia-State!"
 UKR_contact_nationalists: "Contact the Nationalist Groups"
 UKR_contact_nationalists_desc: "We have to contact old Friends to restore our mighty Nation. Free Elections would make us slaves to an other Alliance."
 UKR_announce_free_elections: "Announce Free Elections!"
 UKR_announce_free_elections_desc: "Even though we are still a part of the Soviet Union, we don't give one if the Soviets wants to surpress us because of Free Elections, 'Perestroika' and 'Glasnost' These Words would support Free Elections, but who knows..."
 UKR_national_day_celebration: "National Day Celebration"
 UKR_national_day_celebration_desc: "We celebrate the Liberation from the Nazis after 1945, and think about the fallen Ukrainian Soldiers, who fell in this war between Russia and Germany..."
 UKR_sympathize_neo_nazis: "Sympathize with the Neo-Nazi Group SNPU"
 UKR_sympathize_neo_nazis_desc: "Even If we was once under Nazi control, we shall think again about to choose Nazism to our core Ideology for our Nation, we might be for the whole world the Revival of the German Reich, but we don't care about the Opinions of this World."
 UKR_sympathize_nationalists: "Sympathize with the Nationalist Groups OUN and UNA-UNSO"
 UKR_sympathize_nationalists_desc: "We should not go that extreme, the SNPU will damage our Nation, so we shall go moderate."
 UKR_paramilitary_wing: "Underground Paramilitary-Wing"
 UKR_paramilitary_wing_desc: "We need a Paramilitary-Wing, So we can fight them easier."
 UKR_ban_KGB: "Ban the KGB"
 UKR_ban_KGB_desc: "The KGB is an Soviet-Backed Secret Agency, we shall ban it, and then restructure it for our good."
 UKR_restructure_KBG: "Restructure the KGB"
 UKR_restructure_KBG_desc: "The KGB is an Soviet-Backed Secret Agency, however, we shall not easily ban, but rather than use the Ukrainian Part to create our own Secret Agency to keep our Country safe!"
 UKR_contact_fascist_spain: "Contact Francoist Spain"
 UKR_contact_fascist_spain_desc: "We have to contact some Fascist Countries and make Allies, to take it with the Soviets, and we think, they still want Revenge for the Support of the Republicans in the Spanish Civil war of '36-'39"
 UKR_contact_fascist_CHI: "Contact the Kuomintang"
 UKR_contact_fascist_CHI_desc: "The Kuomintang once fought for their Freedom from Japanese and Communist surpression,so we might ask them, if they can help us somehow."
 UKR_contact_USA: "Contact the United States"
 UKR_contact_USA_desc: "The United States is the Bastion of Freedom, so we need to ask them, if they can either pressure the USSR or help us in the Independence War."
 UKR_contact_EU: "Contact the EU"
 UKR_contact_EU_desc: "If we want an guaranteed-Independent Ukraine, then we need later an Union, which we can join."
 UKR_declare_civil_war: "Declare Civil War!"
 UKR_declare_civil_war_desc: "The time has come... Time to oppose the Communist Regime, and gain our Independence back like 1918!"
 UKR_Independence_achieved: "Treaty of Leningrad"
 UKR_Independence_achieved_desc: "We will surpress them with the Treaty of Leningrad to do Referendums in the Soviet Republics, either the want stay in the USSR or get out of this Hell-Union."
 UKR_aggressive_expansion: "Agressive Expansion"
 UKR_aggressive_expansion_desc: "To hold up our Nationalist Proud, we have to expand aggressivly, even if some Powers don't like this, but we want to be an Great Power too."
 UKR_diplomatic_expansion: "Dipomatic Expansion"
 UKR_diplomatic_expansion_desc: "Maybe we shall not show the World how we are in reality, we shall build up relations, before we think about to go at war."
 UKR_western_focus: "Western Focus"
 UKR_western_focus_desc: "We have to gain our old Lands back in Poland, Czechoslovakia and Hungary or even more!"
 UKR_eastern_focus: "Eastern Focus"
 UKR_eastern_focus_desc: "Russia, Belarus and the Caucasus still have some of our old Lands. Time to gain them back!"
 UKR_southern_focus: "Southern Focus"
 UKR_southern_focus_desc: "We have to revenge at Moldova and Romania for the Second World War, that they occupied Bessarabia and Transnistria. We have to annex them Probably!"
 UKR_demand_lodermeria: "Demand Lodomeria"
 UKR_demand_lodermeria_desc: "We want the Rest of Galicia-Lodomeria back, and if they don't give it us back, then there will be problems!"
 UKR_demand_slovakia: "Demand Slovakia"
 UKR_demand_slovakia_desc: "We want to protect the Rusyns from Czechoslovak Surpession, so we have to demand whole Slovakia. Czechoslovakia will probably not fall for it, but if they want war, they can get it."
 UKR_demand_northern_hungary: "Demand Northern Hungary"
 UKR_demand_northern_hungary_desc: "We are running out of Place for our own People, we need more Lands from Hungary, since It is good to build there Farms or Industry."
 UKR_ukrainization_lodomeria: "Ukrainazation of Lodomeria"
 UKR_ukrainization_lodomeria_desc: "Since we conquered Lodomeria from Poland, we shall kick the Poles out, and take them all rights, and begin with the Ukrainazation of this lands."
 UKR_ukrainization_northern_hungary: "Ukrainazation of Northern Hungary"
 UKR_ukrainization_northern_hungary_desc: "Since we have Northern Hungary for our own People, we can start the Ukrainazation, and kick them out for our People and Glory."
 UKR_ukrainization_slovakia: "Ukrainazation of Slovakia"
 UKR_ukrainization_slovakia_desc: "The Rusyns are the only allowed Minority in the Ukraine, so we keep them there, but everything else, has to move out of Slovakia to make place for the Ukrainians!"
 UKR_greater_ukraine: "Form Greater Ukraine"
 UKR_greater_ukraine_desc: "The Time has come to change our name from Ukraine to Greater Ukraine. Our Future lies in Glory."
 UKR_demand_southern_belarus: "Demand Southern Belarus"
 UKR_demand_southern_belarus_desc: "We want our Lands back we got under Germany as Reichskommissariat. Either they give it us, or die!"
 UKR_demand_crimea_and_volga: "Demand our rightful Lands from Russia"
 UKR_demand_crimea_and_volga_desc: "We want Crimea and the Lands left of the Volga."
 UKR_demand_caucasus: "Demand the Caucasus"
 UKR_demand_caucasus_desc: "Armenia, Azerbaijan and Georgia shall better give us the Lands, or they will face our Blade of Revenge."
 UKR_ukrainization_southern_belarus: "Ukrainazation of Southern Belarus"
 UKR_ukrainization_southern_belarus_desc: "Even if the Belarusians are our Brethren in the Slavic Family, we don't want them in our Land as Minority, we gonna kick them out."
 UKR_ukrainization_russian_lands: "Ukrainazation of Crimea and Volga"
 UKR_ukrainization_russian_lands_desc: "Germany wanted to give us the Volgalands and Caucasus, and we have conquered it finally. We did what the Germans failed to do."
 UKR_ukrainization_caucasus: "Ukrainazation of the Caucasus"
 UKR_ukrainization_caucasus_desc: "The Caucasusian Cultures have to search a new Home, because this is our lands now."
 UKR_demand_moldova: "Demand Moldavia"
 UKR_demand_moldova_desc: "This Little Country in our Borders shall be removed."
 UKR_demand_moldavia_coastal: "Demand Moldova and the Coastal Land"
 UKR_demand_moldavia_coastal_desc: "We want more Lands for our People."
 UKR_ukrainization_moldova: "Ukrainazation of Moldavia"
 UKR_ukrainization_moldova_desc: "Time to kick these filthy Romanians out of this pretty Lands!"
 UKR_ukrainization_moldavia_coastal: "Ukrainazation of Annexed Romanian Lands"
 UKR_ukrainization_moldavia_coastal_desc: "We kick Romanians out of their former Home lands."
 continuous_naval_production:0 "Naval Production"
 continuous_naval_production_desc:0 "By focusing resources on our shipyards and exempting skilled shipbuilders from military service, we can dramatically reduce production time for ships."
 continuous_air_production:0 "Air Production"
 continuous_air_production_desc:0 "We can reorganize our aviation industry to eliminate waste and streamline production."
 continuous_non_factory_construct:0 "Construction Engineering"
 continuous_non_factory_construct_desc:0 "There is still a lot of slack in our construction industry. By focusing our attention on it, we can achieve a significant improvent in construction speed. Unfortunately, the production of machine tools has proven a major bottleneck in the expansion of our heavy industry, so they won't benefit from efforts in this area. "
 continuous_reduce_training_time:0 "Army Training"
 continuous_reduce_training_time_desc:0 "By creating specialized advanced training units within each division, we can deploy even divisions that would previously have been held back to finish training to the front."
 continuous_suppression:0 "Resistance Suppression"
 continuous_suppression_desc:0 "By infiltrating the major resistance groups in occupied territory and turning their leaders, we can significantly reduce the amount of damage they can do."
 continuous_repair:0 "Construction Repair"
 continuous_repair_desc:0 "We will form specialized repair teams from factory and construction workers and centrally control their deployment to improve reconstruction of damaged infrastructure."
 continuous_tech_share:0 "Technology Sharing"
 continuous_tech_share_desc:0 "We will encourage our research institutes and universities to reach out to their counter parts in allied countries. This will gain us a tech sharing bonus."
 continuous_boost_freedom:0 "Increase Autonomy"
 continuous_boost_freedom_desc:0 "By reorganizing our colonial bureaucracy and recruiting native administrators, we will, in time, be able to take charge of our own affairs."
 continuous_restrict_freedom:0 "Suppress Subjects"
 continuous_restrict_freedom_desc:0 "Our colonial subjects have gotten rather silly ideas about things like "self-determination" or "national independence". It is time to disabuse them of these notions."
 unlocks_decision:0 "Unlocks Decision: "
